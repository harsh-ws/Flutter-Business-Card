name: mi_card
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true
  assets:
    - images/harsh1.jpg
    - images/icons8-github.gif

  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Bold.ttf
        - asset: fonts/NotoSans-Regular.ttf

    - family: DancingScript
      fonts:
        - asset: fonts/DancingScript-VariableFont_wght.ttf

    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Light.ttf
        - asset: fonts/SourceSansPro-Regular.ttf